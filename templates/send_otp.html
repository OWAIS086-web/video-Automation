<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send OTP</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Send OTP</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <p class="card-text">Hi {{ user.username }},</p>
                        <p class="card-text">Click the button below to send the OTP to your email address.</p>
                        <form method="POST" action="{{ url_for('send_otp', user_id=user.id) }}">
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary" type="submit">Send OTP</button>
                            </div>
                        </form>
                        {% if error %}
                            <div class="alert alert-danger mt-3" role="alert">
                                {{ error }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

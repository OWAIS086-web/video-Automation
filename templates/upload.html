<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
</head>
<body>
    <h1>Upload Video</h1>
    
    {% if current_user.is_authenticated %}
        <form method="post" action="{{ url_for('upload') }}" enctype="multipart/form-data">
            <label for="video">Select Video:</label>
            <input type="file" name="video" accept="video/*" required>
            <label for="brightness">Brightness (0.1 to 2.0):</label>
            <input type="number" name="brightness" step="0.1" min="0.1" max="2.0" value="1.0" required>
            <button type="submit">Process Video</button>
        </form>
        <p><a href="{{ url_for('index') }}">Go back to home</a></p>
    {% else %}
        <p>Please <a href="{{ url_for('login') }}">login</a> to access this feature.</p>
    {% endif %}
</body>
</html>
